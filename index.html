<!DOCTYPE html>
<html lang="en">

<head>
    <title>FlashFacts</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />

</head>

<body>
    <header id="head">
        <h1 class="title">FlashFacts</h1>
    </header>

    <aside id="aside">
        <div class="buttons">

            <button class="flashstack1" id="alphabet">Alphabet</button>
            <button class="flashstack2" id="numbers">Numbers</button>
            <button class="flashstack3" id="definitions">Definitions</button>
            <button class="flashstack5" id="cities">Cities & Countries</button>
            <button class="flashstack4" id="custom">Custom</button>
            
        </div>
        <div id="form">
            <form id ="form2">
                <ul>
                    <li id="custom-title">
                        <label id="custom-label" for="custom">Create Your Own</label>
                        <p id="error-message"></p>
                        <input type="text" id="title" name="title" placeholder="Title">
                    </li>
                    <li>
                        <label for="question-1">Question 1</label>
                        <input type="text" id="question-one" name="question-one">
                    </li>
                    <li>
                        <label for="answer-1">Answer</label>
                        <input type="text" id="answer-one" name="answer-one">
                    </li>
                    <li>
                        <label for="question-2">Question 2</label>
                        <input type="text" id="question-two" name="question-two">
                    </li>
                    <li>
                        <label for="answer-2">Answer</label>
                        <input type="text" id="answer-two" name="answer-two">
                    </li>
                    <li>
                        <label for="question-3">Question 3</label>
                        <input type="text" id="question-three" name="question-three">
                    </li>
                    <li>
                        <label for="answer-3">Answer</label>
                        <input type="text" id="answer-three" name="answer-three">
                    <li>
                        <label for="question-4">Question 4</label>
                        <input type="text" id="question-four" name="question-four">
                    </li>
                    </li>
                    <li>
                        <label for="answer-4">Answer</label>
                        <input type="text" id="answer-four" name="answer-four">
                    </li>
                    <li>
                        <label for="question-5">Question 5</label>
                        <input type="text" id="question-five" name="question-five">
                    </li>
                    <li>
                        <label for="answer-5">Answer</label>
                        <input type="text" id="answer-five" name="answer-five">
                    </li>
                </ul>

                <input type="submit" id="submit">
            </form>
        </div>
    </aside>
    </div>
    </aside>

    <main id="container">

        <div class ="maincontainer" id ="cardcontainer">
            <div class="card" id="card">
              <div class="front" id = "front">
                <h1>Click here for instructions!<b></b></h1></div>
              <div class="back" id = "back">
                <h1>Choose a category on the left to get started!</h1></div>
            </div>
        </div>
     
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
